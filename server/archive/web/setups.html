<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Trade Copilot - Setups</title>
  <link rel="stylesheet" href="/app/styles.css" />
</head>
<body>
  <header>
    <h1>Visual Trade Copilot</h1>
    <nav>
      <a href="/app/">Trades</a>
      <a href="/app/teach.html">Teach AI</a>
      <a href="/app/annotate.html">Annotate</a>
      <a href="/app/progress.html">AI Progress</a>
      <a href="/app/strategy.html">Strategy</a>
      <a href="/app/setups.html" class="active">Setups</a>
      <a href="/app/entry-methods.html">Entry Methods</a>
      <a href="/app/analytics.html">Analytics</a>
    </nav>
  </header>

  <main>
    <section style="margin-bottom: 16px;">
      <button id="create-setup-btn" style="background: var(--accent); color: #111; padding: 10px 16px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">
        + Create Setup
      </button>
    </section>

    <!-- Create/Edit Modal -->
    <div id="setup-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
      <div style="background: var(--panel); padding: 24px; border-radius: 8px; max-width: 500px; width: 90%; border: 1px solid #1f1f1f;">
        <h2 id="modal-title" style="margin-top: 0; color: var(--accent);">Create Setup</h2>
        <form id="setup-form">
          <input type="hidden" id="setup-id" />
          <div style="margin-bottom: 12px;">
            <label style="display: block; margin-bottom: 4px; color: var(--muted);">Name *</label>
            <input type="text" id="setup-name" required style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px;" />
          </div>
          <div style="margin-bottom: 12px;">
            <label style="display: block; margin-bottom: 4px; color: var(--muted);">Type</label>
            <select id="setup-type" style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px;">
              <option value="">Select type...</option>
              <option value="bullish">Bullish</option>
              <option value="bearish">Bearish</option>
            </select>
          </div>
          <div style="margin-bottom: 12px;">
            <label style="display: block; margin-bottom: 4px; color: var(--muted);">Description</label>
            <textarea id="setup-description" rows="3" style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px; font-family: inherit;"></textarea>
          </div>
          <div style="display: flex; gap: 8px; justify-content: flex-end;">
            <button type="button" id="cancel-btn" style="padding: 8px 16px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 6px; cursor: pointer;">Cancel</button>
            <button type="submit" style="padding: 8px 16px; background: var(--accent); color: #111; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Save</button>
          </div>
        </form>
      </div>
    </div>

    <section>
      <div id="setups-list" style="display: grid; gap: 12px;">
        <!-- Setups will be loaded here -->
      </div>
    </section>
  </main>

  <script src="/app/setups.js"></script>
</body>
</html>
