<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Trade Copilot - Annotate Chart</title>
  <link rel="stylesheet" href="/app/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    .annotation-container {
      display: flex;
      gap: 16px;
      height: calc(100vh - 200px);
    }
    
    .sidebar {
      width: 60px;
      background: var(--panel);
      border: 1px solid #1f1f1f;
      border-radius: 6px;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }
    
    .tool-btn {
      width: 44px;
      height: 44px;
      background: #222;
      color: var(--text);
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    .tool-btn:hover {
      background: #333;
      border-color: var(--accent);
    }
    
    .tool-btn.active {
      background: var(--accent);
      color: #111;
      border-color: var(--accent);
    }
    
    .tool-btn.delete {
      background: #ef5350;
      color: #fff;
      border-color: #ef5350;
    }
    
    .tool-btn.delete:hover {
      background: #d32f2f;
    }
    
    .chart-area {
      flex: 1;
      background: var(--panel);
      border: 1px solid #1f1f1f;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
      position: relative;
    }
    
    #chart-canvas {
      border: 1px solid #333;
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visual Trade Copilot</h1>
    <nav>
      <a href="/app/">Trades</a>
      <a href="/app/setups.html">Setups</a>
      <a href="/app/entry-methods.html">Entry Methods</a>
    </nav>
  </header>

  <main>
    <div id="loading" style="text-align: center; padding: 40px; color: var(--muted);">
      Loading trade and chart...
    </div>

    <div id="content" style="display: none;">
      <section style="margin-bottom: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <div>
            <h2 id="trade-info" style="margin: 0; color: var(--accent);"></h2>
            <p id="trade-details" style="margin: 4px 0 0; color: var(--muted); font-size: 14px;"></p>
          </div>
          <div style="display: flex; gap: 8px;">
            <button id="link-setup-btn" style="padding: 8px 16px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 6px; cursor: pointer;">
              Link Setup
            </button>
            <button id="save-btn" style="padding: 8px 16px; background: var(--accent); color: #111; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">
              Save Annotations
            </button>
          </div>
        </div>
      </section>

      <!-- Annotation Container with Sidebar -->
      <div class="annotation-container">
        <!-- Sidebar with Drawing Tools -->
        <div class="sidebar">
          <button id="tool-cursor" class="tool-btn active" data-tool="cursor" title="Select/Move">
            <span style="font-size: 20px;">â†–</span>
          </button>
          <button id="tool-poi" class="tool-btn" data-tool="poi" title="POI Box">
            <span style="font-size: 20px;">â–¡</span>
          </button>
          <button id="tool-bos" class="tool-btn" data-tool="bos" title="BOS Line">
            <span style="font-size: 20px;">â€”</span>
          </button>
          <button id="tool-circle" class="tool-btn" data-tool="circle" title="Circle Marker">
            <span style="font-size: 20px;">â—‹</span>
          </button>
          <div style="width: 100%; height: 1px; background: #333; margin: 8px 0;"></div>
          <!-- Color Selection -->
          <div style="width: 100%; padding: 4px 0;">
            <label style="font-size: 10px; color: var(--muted); display: block; margin-bottom: 4px;">Color:</label>
            <button id="color-bullish" class="tool-btn" data-color="bullish" title="Bullish (Blue)" style="width: 32px; height: 32px; background: #2962FF; border: 2px solid #2962FF;">
            </button>
            <button id="color-bearish" class="tool-btn" data-color="bearish" title="Bearish (Red)" style="width: 32px; height: 32px; background: #F23645; border: 2px solid #F23645; margin-top: 4px;">
            </button>
          </div>
          <div style="width: 100%; height: 1px; background: #333; margin: 8px 0;"></div>
          <button id="reset-zoom-btn" class="tool-btn" title="Reset Zoom" style="margin-bottom: 4px;">
            <span style="font-size: 20px;">âŒ‚</span>
          </button>
          <button id="tool-delete" class="tool-btn delete" data-tool="delete" title="Delete Selected">
            <span style="font-size: 20px;">ðŸ—‘</span>
          </button>
          <button id="clear-all-btn" class="tool-btn" title="Clear All">
            <span style="font-size: 20px;">âœ•</span>
          </button>
        </div>

        <!-- Chart Area -->
        <div class="chart-area">
          <canvas id="chart-canvas"></canvas>
        </div>
      </div>

      <!-- Notes Section -->
      <section style="margin-top: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <label style="color: var(--muted);">Notes</label>
          <button id="voice-input-btn" style="padding: 6px 12px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 4px; cursor: pointer; font-size: 14px;">
            ðŸŽ¤ Voice Input
          </button>
        </div>
        <textarea id="annotation-notes" rows="3" style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px; font-family: inherit;" placeholder="Add notes about this annotation..."></textarea>
        <div id="voice-status" style="margin-top: 4px; font-size: 12px; color: var(--muted); display: none;"></div>
      </section>
    </div>

    <!-- Link Setup Modal -->
    <div id="link-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
      <div style="background: var(--panel); padding: 24px; border-radius: 8px; max-width: 500px; width: 90%; border: 1px solid #1f1f1f;">
        <h2 style="margin-top: 0; color: var(--accent);">Link Trade to Setup</h2>
        <form id="link-form">
          <div style="margin-bottom: 12px;">
            <label style="display: block; margin-bottom: 4px; color: var(--muted);">Setup</label>
            <select id="link-setup-id" style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px;">
              <option value="">No setup</option>
            </select>
          </div>
          <div style="margin-bottom: 12px;">
            <label style="display: block; margin-bottom: 4px; color: var(--muted);">Entry Method</label>
            <select id="link-entry-method-id" style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px;">
              <option value="">No entry method</option>
            </select>
          </div>
          <div style="display: flex; gap: 8px; justify-content: flex-end;">
            <button type="button" id="link-cancel-btn" style="padding: 8px 16px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 6px; cursor: pointer;">Cancel</button>
            <button type="submit" style="padding: 8px 16px; background: var(--accent); color: #111; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Link</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="/app/annotate.js?v=8"></script>
</body>
</html>
