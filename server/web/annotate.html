<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Trade Copilot - Annotate Chart</title>
  <link rel="stylesheet" href="/app/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
  <header>
    <h1>Visual Trade Copilot</h1>
    <nav>
      <a href="/app/">Trades</a>
      <a href="/app/setups.html">Setups</a>
      <a href="/app/entry-methods.html">Entry Methods</a>
    </nav>
  </header>

  <main>
    <div id="loading" style="text-align: center; padding: 40px; color: var(--muted);">
      Loading trade and chart...
    </div>

    <div id="content" style="display: none;">
      <section style="margin-bottom: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <div>
            <h2 id="trade-info" style="margin: 0; color: var(--accent);"></h2>
            <p id="trade-details" style="margin: 4px 0 0; color: var(--muted); font-size: 14px;"></p>
          </div>
          <div style="display: flex; gap: 8px;">
            <button id="link-setup-btn" style="padding: 8px 16px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 6px; cursor: pointer;">
              Link Setup
            </button>
            <button id="save-btn" style="padding: 8px 16px; background: var(--accent); color: #111; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">
              Save Annotations
            </button>
          </div>
        </div>

        <!-- Toolbar -->
        <div style="display: flex; gap: 8px; margin-bottom: 12px; padding: 8px; background: var(--panel); border: 1px solid #1f1f1f; border-radius: 6px;">
          <button id="tool-poi" class="tool-btn active" data-tool="poi" style="padding: 6px 12px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 4px; cursor: pointer;">
            Mark POI
          </button>
          <button id="tool-bos" class="tool-btn" data-tool="bos" style="padding: 6px 12px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 4px; cursor: pointer;">
            Mark BOS
          </button>
          <button id="tool-delete" class="tool-btn" data-tool="delete" style="padding: 6px 12px; background: #ef5350; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
            Delete Selected
          </button>
          <button id="clear-all-btn" style="padding: 6px 12px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 4px; cursor: pointer; margin-left: auto;">
            Clear All
          </button>
        </div>
      </section>

      <!-- Chart Canvas -->
      <section>
        <div style="background: var(--panel); border: 1px solid #1f1f1f; border-radius: 6px; padding: 16px; overflow: auto;">
          <canvas id="chart-canvas" style="border: 1px solid #333; max-width: 100%;"></canvas>
        </div>
      </section>

      <!-- Notes Section -->
      <section style="margin-top: 16px;">
        <label style="display: block; margin-bottom: 8px; color: var(--muted);">Notes</label>
        <textarea id="annotation-notes" rows="3" style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px; font-family: inherit;" placeholder="Add notes about this annotation..."></textarea>
      </section>
    </div>

    <!-- Link Setup Modal -->
    <div id="link-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
      <div style="background: var(--panel); padding: 24px; border-radius: 8px; max-width: 500px; width: 90%; border: 1px solid #1f1f1f;">
        <h2 style="margin-top: 0; color: var(--accent);">Link Trade to Setup</h2>
        <form id="link-form">
          <div style="margin-bottom: 12px;">
            <label style="display: block; margin-bottom: 4px; color: var(--muted);">Setup</label>
            <select id="link-setup-id" style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px;">
              <option value="">No setup</option>
            </select>
          </div>
          <div style="margin-bottom: 12px;">
            <label style="display: block; margin-bottom: 4px; color: var(--muted);">Entry Method</label>
            <select id="link-entry-method-id" style="width: 100%; padding: 8px; background: #0f0f0f; color: var(--text); border: 1px solid #222; border-radius: 6px;">
              <option value="">No entry method</option>
            </select>
          </div>
          <div style="display: flex; gap: 8px; justify-content: flex-end;">
            <button type="button" id="link-cancel-btn" style="padding: 8px 16px; background: #222; color: var(--text); border: 1px solid #333; border-radius: 6px; cursor: pointer;">Cancel</button>
            <button type="submit" style="padding: 8px 16px; background: var(--accent); color: #111; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Link</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="/app/annotate.js"></script>
</body>
</html>
